<!DOCTYPE html>
<html lang="en">
<head>
<title>task15</title>
<style>
   
    body, html {
        margin: 0;
        padding: 0;
    }

    
    header {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px ;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
    }

   
    .sidebar {
        background-color: #f4f4f4;
        width: 200px;
        position: fixed;
        top: 40px;
        left: 0;
               
    }

    
    main {
        margin-left: 200px; 
        padding-top: 60px; 
        padding-bottom: 60px; 
    }

   
    footer {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px ;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

   
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #333;
        color: #fff;
    }
    tr:hover {
        background-color: #f5f5f5;
    }

   
    
</style>
</head>
<body>

<header>
    <h1>Welcome to Ultimez</h1>
</header>

<div class="sidebar">
    <h2>Sidebar</h2>
    <p>This is a fixed sidebar.</p>
    <p>It will stay visible even when scrolling.</p>
</div>
<br>
<main>
    <h2>Main Content</h2>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>Sticky Footer</p>
</footer>

</body>
</html>
